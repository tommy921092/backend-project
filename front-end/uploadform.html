    <section id="uploadform">

                </div>

                <div id="ingredient">
                    <p>Ingredient:</p>
                    <div id="inline-block">
                        <div id="quantity">

                            <select>
                                <option value="1">x1</option>

                                <option value="3">x3</option>

                        </div>

                                <option value="3">x3</option>
                                <option value="4">x4</option>
                                <option value="4">x5</option>
                                <option value="4">x6</option>
                                <option value="4">x7</option>
                            </select>
                        </div>
                        <button id="btn"><i class="fas fa-plus-circle"></i></button>
                    </div>
                </div>

                    <br>
                    <textarea name="direction" rows="1" cols="60"></textarea>

                <div id="time">
                    <p>Total Cooking Time:</p>
                    <div id="verticalcenter">
                        <textarea name="time" rows="1" cols="5"></textarea>
                        <span>mins</span>
                    </div>
                </div>

                <div id="type">
                    <p>Food Type:</p>
                    <input type="checkbox" name="vegetable" value="vegetable">
                    <label for="vegetable">Vegetable</label>
