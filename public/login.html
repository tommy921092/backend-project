<head>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <form action="/login" method="post">
        <div>
            <label>email:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
        <div class="container">
            <!-- facebook login option -->
            <a href='/auth/facebook'><img src='./icons/btn_facebook_signin_web.png'></a>
            <!-- google login option -->
            <a href='/auth/google'><img src='./icons/btn_google_signin_light_focus_web.png'></a>
        </div>
    </form>
</body>
